apiVersion: apps/v1
kind: Deployment
metadata:
  name: jacoco-api
  labels:
    app: jacoco-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: jacoco-api
  template:
    metadata:
      labels:
        app: jacoco-api
    spec:
      containers:
      - name: jacoco-api
        image: ${DOCKER_REGISTRY}/jacoco-api:latest
        ports:
        - containerPort: 8000
        env:
        - name: REDIS_HOST
          value: jacoco-redis
        - name: GIT_WEBHOOK_SECRET
          valueFrom:
            secretKeyRef:
              name: jacoco-secrets
              key: git-webhook-secret
        resources:
          limits:
            cpu: "500m"
            memory: "512Mi"
          requests:
            cpu: "200m"
            memory: "256Mi"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: jacoco-api
spec:
  selector:
    app: jacoco-api
  ports:
  - port: 80
    targetPort: 8000
  type: ClusterIP
