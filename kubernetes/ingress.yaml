apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: jacoco-api-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  tls:
  - hosts:
    - jacoco-api.example.com
    secretName: jacoco-api-tls
  rules:
  - host: jacoco-api.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: jacoco-api
            port:
              number: 80
